{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} - MahavirChemist{% endblock title %}

{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" width="273px" height="290px" alt="Loading..">
            </div>
            <div class="row">
                <button class="btn btn-primary my-2 mx-1">Buy Now</button>
                <button class="btn btn-primary my-2 mx-1">Add To Cart</button>
            </div>
        </div>
            
        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b>Rs.{{product.price}}</b></p>
            <p>{{product.desc}}</p>
        </div>
    </div>
    <div class="ProContent">{{product.proContent|safe}}</div>
</div>

{% endblock body %}
